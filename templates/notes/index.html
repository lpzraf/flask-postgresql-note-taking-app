{% extends "base.html" %}

{% block title %}NOtes Homepage{% endblock %}

{% block content %}

    <div class="ui two column centered grid">
        <div class="column"><div class="ui segment">
            <h2 class="ui left floated header"><i class="pencil alternate icon"></i>Note-Taking App</h2>
            <div class="ui clearing divider"></div>
            <h2>These are your current notes.</h2>
            <p>{{ date }} - <span id="clock"></span></p>
                {% for note in user.notes %} 
                    <p><a href="{{ url_for('view_note', index=loop.index0) }}">{{note.title}}</a></p>
                    <button class="ui button"><a href="{{ url_for('notes_edit', user_id=user.id, id=note.id) }}">Edit Note</a></button>
                {% endfor %}  
            <button class="ui button"><a href="{{ url_for('notes_new', user_id=user.id) }}">Add Note</a></button>
        </div>
    </div>

{% endblock %}
