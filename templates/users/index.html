{% extends "base.html" %}

{% block title %}NOtes Homepage{% endblock %}

{% block content %}

    <div class="ui two column centered grid">
        <div class="column"><div class="ui segment">
            <h2 class="ui left floated header"><i class="pencil alternate icon"></i>Note-Taking App</h2>
            <div class="ui clearing divider"></div>
            <h2>Current Users</h2>
            <p>{{ date }} - <span id="clock"></span></p>
            <button class="ui button"><a href="{{ url_for('new') }}">Add a New User</a></button> 
                {% for user in users %} 
                <p><a href="{{url_for('show', id=user.id)}}">{{user.username}}</a></p>
                    <br>
                    <button class="ui button"><a href="{{ url_for('notes_index', user_id=user.id) }}">Notes</a></button>
                    <button class="ui button"><a href="{{ url_for('edit', id=user.id) }}">Edit User</a></button>
                    <form class="ui button" action="{{url_for('show', id=user.id)}}?_method=DELETE" method="POST">
                        {{delete_form.hidden_tag()}}
                        <input type="submit" value="X">
                    </form> 
                {% endfor %} 
        </div>
    </div>

{% endblock %}
